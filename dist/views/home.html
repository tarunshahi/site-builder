<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
    <div class="navbar-brand">Website Builder</div>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <div>Welcome {{currentUser.name}}</div>
            </li>
            <li class="nav-item">
                <img src="../../src/img/mm.png" class="login-image">
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-sm btn-light" ng-click="logout()">Logout</button>
            </li>
        </ul>
    </div>
</header>
<div class="row home-container m-0 pt-2">
	<div class="side-nav col-2">
		<div class="col-12 header text-center py-2">
			<h4 class="w-100 text-center">Draggable item list</h4>
		</div>
		<div class="col-12 item-list py-2">
			<div class="draggable-header" data-type="header">
				<h1>This is Header Text</h1>
			</div>
			<div class="draggable-header"  data-type="paragraph">
				<p>This is Paragraph Text</p>
			</div>
			<div class="draggable-header"  data-type="image">
				<img src="https://imgur.com/P7LmaTe.jpg" width="100%" height="100%">
			</div>
			<div class="draggable-header"  data-type="anchor">
				<a href="https://www.moengage.com/">https://www.moengage.com/</a><br/>
				<p>This is our website</p>
			</div>

					</div>
	</div>
	<div class="action-container col-10">
		<div class="row col-12 header text-center py-2">
			<h4 class="w-100 text-center">Start building your website</h4>
			<button class="btn btn-sm btn-primary" style="position: absolute;right: 30px;top: 8px;" ng-click="generateCode()" ng-if="count != 0">Get Code</button>
		</div>
		<div id="action-code" class="col-12">
			<div id="action" style="position:relative;padding:20px; height: calc(100vh - 150px);overflow-y:auto;border-bottom:1px solid #dcdcdc;display:block;"></div>
		</div>
	</div>
</div>

<div class="modal fade" id="getCodeModal" tabindex="-1" role="dialog" aria-labelledby="getCodeModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">html code of Design</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<p>You should write this code inside body tag and run.</p>

                  <div class="form-group">
            <label for="code">
              <button class="btn btn-sm copy-btn" data-clipboard-target="#code" title="Copy code"><i class="fa fa-clipboard"></i></button>
            </label>
            <textarea id="code" class="form-control" rows="10">{{designCode}} </textarea>
          </div>
      </div>
    </div>
  </div>
</div>
